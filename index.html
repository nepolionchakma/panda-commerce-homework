<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Commerce</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/js/bootstrap.bundle.min.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <!-- Header Start -->
    <header>   
        <nav class="navbar navbar-expand-lg navbar-light bg-light ">
            <div class="container">
              <a class="navbar-brand" href="#">
                  <img src="img/logo.png" alt="">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#" id="shoes">Shoes</a>
                  <a class="nav-link" href="#" id="backpack" >Backpack</a>
                  <a class="nav-link" href="#" id="subscribe" >Subscribe</a>
                  <a class="nav-link" href="#" id="contactus" >Contact US</a>
                </div>
              </div>
            </div>
          </nav>

          
          <!-- Image Slider Start-->

          <div id="carouselExampleIndicators" class="carousel slide container bg-warning" data-bs-ride="carousel" >
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
                <div class="carousel-inner">
                    
                    <div class="carousel-item active d-flex">
                        <div class="col-lg-8 ">
                            <h1>Cool Dude Headphone</h1>
                            <p>This is the best headphone in the world for people who just want to waste time in
                            front of funky world.</p>
                            <h1>$420</h1>
                            <button class="btn btn-success" type="submit">Buy Now</button>
                        </div>
                        <div class="col-lg-4">
                            <img src="img/banner-images/headphone.png" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="img/banner-images/tv.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="img/banner-images/xbox.png" class="d-block w-100" alt="...">
                    </div>
                    </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

          <!-- Image Slider End-->
    </header>
    <!-- Header End  -->
    <main></main>
    <footer>    </footer>

<!-- bootstrap Script  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
